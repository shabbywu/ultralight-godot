name: Build
on:
  workflow_dispatch:

env:
  # Only used for the cache key. Increment version to force clean build.
  GODOT_BASE_BRANCH: main

concurrency:
  group: ci-${{github.actor}}-${{github.head_ref || github.run_number}}-${{github.ref}}
  cancel-in-progress: true

jobs:
  cmake:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - name: ðŸ Build (Windows, MSVC, CMake) - Debug
          preset: windows-x64-debug
          os: windows-2022
          env: {}
          artifact: windows-x64-debug
          configurePresetAdditionalArgs: "[]"
        - name: ðŸ Build (Windows, MSVC, CMake) - Release
          preset: windows-x64-release
          os: windows-2022
          env: {}
          artifact: windows-x64-release
          configurePresetAdditionalArgs: "[]"
        - name: ðŸ§ Build (Linux, GCC, CMake) - Debug
          preset: linux-x64-debug
          os: ubuntu-24.04
          env:
            CC:   gcc-13
            CXX:  g++-13
          artifact: linux-x64-debug
          configurePresetAdditionalArgs: "[]"
        - name: ðŸ§ Build (Linux, GCC, CMake) - Release
          preset: linux-x64-release
          os: ubuntu-24.04
          env:
            CC:   gcc-13
            CXX:  g++-13
          artifact: linux-x64-release
          configurePresetAdditionalArgs: "[]"
        - name: ðŸŽ Build (MacOS, Clang, x86_64) - Debug
          os: macos-latest
          env: {}
          preset: macos-x64-debug
          artifact: macos-x86_64-debug
          configurePresetAdditionalArgs: "['-DCMAKE_OSX_ARCHITECTURES=\"x86_64\"']"
        - name: ðŸŽ Build (MacOS, Clang, arm64) - Debug
          os: macos-latest
          env: {}
          preset: macos-x64-debug
          artifact: macos-arm64-debug
          configurePresetAdditionalArgs: "['-DCMAKE_OSX_ARCHITECTURES=\"arm64\"']"
        - name: ðŸŽ Build (MacOS, Clang, x86_64) - Release
          os: macos-latest
          env: {}
          preset: macos-x64-release
          artifact: macos-x86_64-release
          configurePresetAdditionalArgs: "['-DCMAKE_OSX_ARCHITECTURES=\"x86_64\"']"
        - name: ðŸŽ Build (MacOS, Clang, arm64) - Release
          os: macos-latest
          env: {}
          preset: macos-x64-release
          artifact: macos-arm64-release
          configurePresetAdditionalArgs: "['-DCMAKE_OSX_ARCHITECTURES=\"arm64\"']"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.PRIVATE_TOKEN }}

      # Install latest CMake and Ninja.
      - uses: lukka/get-cmake@latest

      - name: Install dependencies
        if: ${{ matrix.os == 'ubuntu-24.04' }}
        run: |
          sudo apt-get update -qq
          sudo apt-get install -qqq build-essential pkg-config gcc-13 g++-13

      - name: Run CMake consuming CMakePreset.json
        uses: lukka/run-cmake@v10
        with:
          configurePreset: ${{ matrix.preset }}
          configurePresetAdditionalArgs: ${{ matrix.configurePresetAdditionalArgs }}
          buildPreset: ${{ matrix.preset }}
        env: ${{ matrix.env }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}.${{ github.ref_name }}
          path: bin
          retention-days: 1

      # - name: Build test GDExtension library
      #   run: |
      #     cd test && cmake -DCMAKE_BUILD_TYPE=Release -DGODOT_HEADERS_PATH="../godot-headers" -DCPP_BINDINGS_PATH=".." -G"Visual Studio 16 2019" .
      #     cmake --build . --verbose

  archive:
    name: Archive all prebuilt library
    runs-on: ubuntu-24.04
    needs:
    - cmake
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          path: artifacts/addons/ultralight-view/bin
          merge-multiple: true
      - name: generate ultralight-view.gdextension
        run: |
          mkdir -p artifacts/addons/ultralight-view/
          cat > artifacts/addons/ultralight-view/ultralight-view.gdextension <<EOF
          [configuration]
          entry_symbol = "ultralight_library_init"
          compatibility_minimum = "4.3"

          [libraries]
          macos.debug.x86_64 = "bin/macos/libultralight-view.macos.debug.x86_64.dylib"
          macos.release.x86_64 = "bin/macos/libultralight-view.macos.release.x86_64.dylib"
          macos.debug.arm64 = "bin/macos/libultralight-view.macos.debug.arm64.dylib"
          macos.release.arm64 = "bin/macos/libultralight-view.macos.release.arm64.dylib"
          windows.debug.x86_64 = "bin/win64/ultralight-view.windows.debug.x86_64.dll"
          windows.release.x86_64 = "bin/win64/ultralight-view.windows.release.x86_64.dll"
          linux.debug.x86_64 = "bin/x11/libultralight-view.linux.debug.x86_64.so"
          linux.release.x86_64 = "bin/x11/libultralight-view.linux.release.x86_64.so"
          EOF
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ultralight-view.${{ github.ref_name }}
          path: artifacts
          retention-days: 2
