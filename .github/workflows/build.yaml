name: Build
on:
  workflow_dispatch:

env:
  # Only used for the cache key. Increment version to force clean build.
  GODOT_BASE_BRANCH: main

concurrency:
  group: ci-${{github.actor}}-${{github.head_ref || github.run_number}}-${{github.ref}}
  cancel-in-progress: true

jobs:
  cmake:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - name: üèÅ Build (Windows, MSVC, CMake) - Debug
          preset: windows-x64-debug
          os: windows-2022
          env:
        - name: üèÅ Build (Windows, MSVC, CMake) - Release
          preset: windows-x64-release
          os: windows-2022
          env:
        - name: üêß Build (Linux, GCC, CMake) - Debug
          preset: linux-x64-debug
          os: ubuntu-latest
          env:
            CC:   gcc-10
            CXX:  g++-10
        - name: üêß Build (Linux, GCC, CMake) - Release
          preset: linux-x64-release
          os: ubuntu-latest
          env:
            CC:   gcc-10
            CXX:  g++-10
  
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.PRIVATE_TOKEN }}

      - name: Install dependencies
        if: ${{ matrix.os == 'ubuntu-20.04' }}
        run: |
          sudo apt-get update -qq
          sudo apt-get install -qqq build-essential pkg-config cmake gcc-10 g++-10

      - name: Restore Cmake build cache
        uses: actions/cache/restore@v3
        with:
          path: build
          key: ${{matrix.preset}}-${{github.ref}}-${{github.sha}}
          restore-keys: |
            ${{matrix.preset}}-${{github.ref}}-${{github.sha}}
            ${{matrix.preset}}-${{github.ref}}
            ${{matrix.preset}}

      - name: Build godot-cpp
        env: ${{matrix.env}}
        run: |
          cmake --preset=${{ matrix.preset }}
          cmake --build --preset=${{ matrix.preset }}

      - name: Save Cmake build cache
        uses: actions/cache/save@v4
        with:
          path: build
          key: ${{matrix.preset}}-${{github.ref}}-${{github.sha}}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.preset }}.${{ github.ref_name }}
          path: bin
          retention-days: 14

